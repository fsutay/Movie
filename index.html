<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/index.css">
</head>

<body>
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand movie" href="#">M<i class="fa-solid fa-video" style="color:brown"></i>VÄ°E</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <input type="text" class="form-control bg-light text-dark" id="txtSearch">
                <ul id="list" class="list-group"></ul>
            </div>
        </div>
    </nav>
    <div class="sticky-top">
        <ul class="sticky-list">
            <li>
                <a href="list.html?type=topRatedFilms">Top Rated List</a>
            </li>
            <li>
                <a href="list.html?type=favoriteFilms">Favorite List</a>
            </li>
            <li>
                <a href="list.html?type=horrorFilms">Horror Films</a>
            </li>
            <li>
                <a href="list.html?type=animationFilms">Animation Film List</a>
            </li>
        </ul>
    </div>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col slider">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="createCarousel"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container-fluid bg-dark">
            <div>
                <span class="movie">Action - Thriller</span>
            </div>
            <div class="row" id="action"></div>
        </div>
    </section>

    <section>
        <div class="container-fluid bg-dark">
            <div>
                <span class="movie">Animation - Science Fiction </span>
            </div>
            <div class="row" id="scienceFiction"></div>
        </div>
    </section>

    <script src="/scripts/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
